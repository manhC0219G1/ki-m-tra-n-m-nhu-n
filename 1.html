<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Enter the year"));
    let isLeapyear = false;

    if ( year % 4 == 0 ){
        if (year % 100 == 0){
            if (year % 400 == 0 ){
                isLeapyear = true;
            }
        }else {
            isLeapyear = true;
        }
    }
    if (isLeapyear){
        alert(year + " is a leap year");
    }else{
        alert(year + " is a not leap year");
    }

</script>
</body>
</html>
